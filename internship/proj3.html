<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- To-Do List Container -->
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">To-Do List</h1>
    <!-- Input Section -->
    <div class="flex gap-2 mb-4">
      <input 
        id="todo-input" 
        type="text" 
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" 
        placeholder="Add a new task"
      />
      <button 
        onclick="addTask()" 
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Add
      </button>
    </div>
    <!-- Task List -->
    <ul id="todo-list" class="space-y-2">
      <!-- Tasks will be dynamically added here -->
    </ul>
  </div>

  <script>
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    // Add a new task
    function addTask() {
      const taskText = todoInput.value.trim();

      if (taskText === '') {
        alert('Task cannot be empty!');
        return;
      }

      // Create task item
      const taskItem = document.createElement('li');
      taskItem.className = 'flex items-center justify-between bg-gray-100 p-2 rounded shadow';

      taskItem.innerHTML = `
        <span class="task-text flex-grow ${false ? 'line-through text-gray-500' : ''}">${taskText}</span>
        <button onclick="toggleComplete(this)" class="text-green-600 hover:text-green-800 ml-2">✔</button>
        <button onclick="deleteTask(this)" class="text-red-600 hover:text-red-800 ml-2">✖</button>
      `;

      // Append to list
      todoList.appendChild(taskItem);
      todoInput.value = '';
    }

    // Toggle task completion
    function toggleComplete(button) {
      const taskText = button.parentElement.querySelector('.task-text');
      taskText.classList.toggle('line-through');
      taskText.classList.toggle('text-gray-500');
    }

    // Delete a task
    function deleteTask(button) {
      const taskItem = button.parentElement;
      todoList.removeChild(taskItem);
    }
  </script>
</body>
</html>
