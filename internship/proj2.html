<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Ecommerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">E-Shop</h1>
      <div id="cart-icon" class="relative cursor-pointer">
        <span class="text-lg">ðŸ›’</span>
        <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-2">0</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto py-8">
    <!-- Products Section -->
    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Product Cards will be dynamically generated -->
    </div>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
      <h2 class="text-xl font-bold mb-4">Shopping Cart</h2>
      <ul id="cart-items" class="space-y-2">
        <!-- Cart items will be dynamically generated -->
      </ul>
      <div class="mt-4">
        <strong>Total: $<span id="cart-total">0.00</span></strong>
      </div>
      <button onclick="closeCart()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Close</button>
    </div>
  </div>

  <script>
    // Sample product data
    const products = [
      { id: 1, name: 'Product A', price: 25.00, image: 'img1.jpg' },
      { id: 2, name: 'Product B', price: 15.00, image: 'img2.jpg' },
      { id: 3, name: 'Product C', price: 30.00, image: 'img1.jpg' },
      { id: 4, name: 'Product D', price: 20.00, image: 'img2.jpg' },
    ];

    let cart = [];

    // Render products
    const productsContainer = document.getElementById('products');
    products.forEach(product => {
      const productCard = document.createElement('div');
      productCard.className = 'bg-white rounded-lg shadow p-4 text-center';
      productCard.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover mb-4 rounded">
        <h3 class="text-lg font-bold">${product.name}</h3>
        <p class="text-gray-600">$${product.price.toFixed(2)}</p>
        <button 
          onclick="addToCart(${product.id})" 
          class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">
          Add to Cart
        </button>
      `;
      productsContainer.appendChild(productCard);
    });

    // Add to cart
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const cartItem = cart.find(item => item.id === productId);

      if (cartItem) {
        cartItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartCount();
      alert(`${product.name} added to cart!`);
    }

    // Update cart count
    function updateCartCount() {
      const cartCount = cart.reduce((count, item) => count + item.quantity, 0);
      document.getElementById('cart-count').textContent = cartCount;
    }

    // Open cart
    document.getElementById('cart-icon').addEventListener('click', () => {
      renderCart();
      document.getElementById('cart-modal').classList.remove('hidden');
    });

    // Close cart
    function closeCart() {
      document.getElementById('cart-modal').classList.add('hidden');
    }

    // Render cart items
    function renderCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<li>Your cart is empty.</li>';
        document.getElementById('cart-total').textContent = '0.00';
        return;
      }

      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const cartItem = document.createElement('li');
        cartItem.className = 'flex justify-between items-center border-b pb-2';
        cartItem.innerHTML = `
          <span>${item.name} (x${item.quantity})</span>
          <span>$${(item.price * item.quantity).toFixed(2)}</span>
        `;
        cartItemsContainer.appendChild(cartItem);
      });

      document.getElementById('cart-total').textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
